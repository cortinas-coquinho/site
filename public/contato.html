<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body class="contato-page">
    <div class="contato-container">
        <h1>Faça contato conosco!</h1>
        <p>Seja bem-vindo(a). Para contato, preencha os dados corretamente, escreva sua mensagem e envie-nos. Retornaremos em tempo hábil.</p>
        <form id="contatoForm">
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="Nome" required maxlength="30">
            
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" required maxlength="50">
            
            <label for="telefone">Telefone</label>
            <input type="tel" id="contact-phone" placeholder="Telefone" required pattern="\d{10,11}" maxlength="11">

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" placeholder="Mensagem" required maxlength="250"></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
