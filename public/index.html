<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cortinas Coquinho</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }
        .login-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-container form {
            display: flex;
            flex-direction: column;
        }
        .login-container label, .login-container input, .login-container button {
            width: 100%;
            margin-bottom: 10px;
        }
        .password-container {
            display: flex;
            align-items: center;
        }
        .password-container input {
            flex: 1;
        }
        .login-container button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="email">Email</label>
            <input type="email" id="email" required>

            <label for="password">Senha</label>
            <div class="password-container">
                <input type="text" id="password" pattern="\d{10,11}" title="A senha deve conter 10 a 11 dígitos numéricos" required>
            </div>
            
            <button type="submit">Entrar</button>
        </form>
    </div>

    <script type="module">
        // Import Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC_dDAmJPpwWNFVhLH-jiGT_249ceCKzMg",
            authDomain: "cortinas-coquinho.firebaseapp.com",
            projectId: "cortinas-coquinho",
            storageBucket: "cortinas-coquinho.appspot.com",
            messagingSenderId: "892263705625",
            appId: "1:892263705625:web:847e68e5f752609b8ace88",
            measurementId: "G-CCBG9EWMBH"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Handle login form submission
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Login successful, store user details
                    localStorage.setItem('userEmail', email);
                    localStorage.setItem('userPassword', password);

                    // Redirect to pedido.html
                    window.location.href = 'pedido.html';
                })
                .catch((error) => {
                    alert("Erro no login: " + error.message);
                });
        });
    </script>
</body>
</html>
